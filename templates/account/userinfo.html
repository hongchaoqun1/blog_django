{% extends "base.html" %}

{% block title %} 用户信息 {% endblock  %}

{% block content %}

<div class="row text-center vertical-middle-sm">
  <h1>{{ username }}</h1>

  <div class="row text-center vertical-middle-sm`">
    <div class="row">
      <div class="col-md-6">
	<div class="row">
	  <div class="col-md-4 text-right"><span>姓名</span></div>
	  <div class="col-md-4 text-right">{{ userinfo  }}</div>
	</div>

        <div class="row">
	  <div class="col-md-4 text-right"><span>邮箱</span></div>
	  <div class="col-md-4 text-right">{{ email  }}</div>
	</div>

	<div class="row">
	  <div class="col-md-4 text-right"><span>毕业学校</span></div>
	  <div class="col-md-4 text-right">{{ school  }}</div>
	</div>

	<div class="row">
	  <div class="col-md-4 text-right"><span>公司</span></div>
	  <div class="col-md-4 text-right">{{ company  }}</div>
	</div>

	<div class="row">
	  <div class="col-md-4 text-right"><span>职业</span></div>
	  <div class="col-md-4 text-right">{{ profession  }}</div>
	</div>

	<div class="row">
	  <div class="col-md-4 text-right"><span>地址</span></div>
	  <div class="col-md-4 text-right">{{ address  }}</div>
	</div>
	
	<div class="row">
	  <div class="col-md-4 text-right"><span>关于我</span></div>
	  <div class="col-md-4 text-right">{{ aboutme  }}</div>
	</div>

	
	
      </div>
    </div>
  </div>




</div>
{% endblock  %}
