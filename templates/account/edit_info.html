{% extends "base.html" %}

{% block title %} Login {% endblock  %}

{% block content %}

<div class="row text-center vertical-middle-sm">
  <h1>regist</h1>
  <p>regist your username and password</p>

  <!--表单 -->
  <form class="form-horizontal" role="form" method="POST" >
    {% csrf_token  %}
    <div class="form-group">
      <label for="username" class="col-md-3 control-label">学校</label>
      <div class="col-md-6 text-left">
        <span class="glyphicon glyphicon-user"></span>	
        <input type="text" class="form-control" id="firstname"
	          placeholder="请输入名字" name="school">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-md-3 control-label">公司</label>
      <div class="col-md-6 text-left">
	<span class="glyphicon glyphicon-user"></span>
        <input type="text" class="form-control" id="firstname"
	          placeholder="请输入名字" name="company">
      </div>
    </div>
    <div class="form-group">
      <label for="zhi" class="col-md-3 control-label">职业</label>
      <div class="col-md-6 text-left">
	<span class="glyphicon glyphicon-user"></span>
        <input type="password" class="form-control" id="firstname"
	          placeholder="请输入名字" name="profession">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-md-3 control-label">地址</label>
      <div class="col-md-6 text-left">
	<span class="glyphicon glyphicon-user"></span>
	<input type="text" class="form-control" id="firstname"
	       placeholder="请输入名字" name="address">
      </div>
    </div>
    
    <div class="form-group">
      <label for="birthday" class="col-md-3 control-label">关于我</label>
      <div class="col-md-6 text-left">
	<span class="glyphicon glyphicon-user"></span>
        <textarea type="text" class="form-control" id="firstname" name="aboutme"></textarea>
      </div>
    </div>

   
    
    <div class="form-group">
    	<button type="submit" class="btn btn-default">提交</button>
    </div>
  </form>




</div>
{% endblock  %}
