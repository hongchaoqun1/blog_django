{% extends "article/base.html"  %}
{% load staticfiles  %}
{% block title %}{% endblock  %}
{% block content %}

<form class="form-horizontal" role="form" method="POST" action="http://127.0.0.1:8000/article/add-post/">
    {% csrf_token %}
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">标题</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="firstname" 
				   placeholder="请输入标题" name="title">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">文章</label>
		<div class="col-sm-8">
			<textarea class="form-control" name="article"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<div>
                    <label for="name">发表到类别</label>
                    <select multiple class="form-control" name="chose">
                     {% for col in columns %}
                     <option>{{ col.column  }}</option>
                     {% endfor %}
					</select>
					
					{{ most_views }}
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-default">
	</div>
</form>

{% endblock  %}

{% block javascript  %}

{% endblock  %}
